name: tests

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Clear Laravel cache
        run: php artisan config:clear && php artisan route:clear && php artisan view:clear

      - name: Publish Ziggy Configuration
        run: php artisan ziggy:generate

      - name: Build Assets
        run: |
            npm run build || { echo "Build failed"; exit 1; }
            ls -lah public/build  # Kontrollime, kas build kaust on loodud
            cat public/build/manifest.json || echo "Manifest not found"  # Kui faili ei ole, kuvatakse sõnum

      - name: Build Frontend
        run: npm run build

      - name: Ensure Vite manifest exists
        run: |
          ls -lah public/build && cat public/build/manifest.json
          # Täiendavad logimise sammud, et veenduda, et manifesti fail on olemas

      - name: Fresh migrate (for clean test DB)
        run: php artisan migrate:fresh --force

      - name: Run tests
        run: ./vendor/bin/pest
